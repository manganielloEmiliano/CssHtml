<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            <form>
                
                <label for="nombreApellido" >Nombre y Apellido</label>
                <input type="text" id="nombreApellido " class="input-Padron" required>
                
                <label for="correoElectronico" >Correo electronico</label>
                <input type="email" id="correoElectronico" class="input-Padron" required placeholder="email@dominio.com">
                
                <label for="telefono" >Telefono</label>
                <input type="tel" id="telefono"class="input-Padron" required placeholder="(xx)xxxx xxxx">
                
                

                <label for="mensaje"></label>
                <textarea cols="70" name="contacto" rows="10"  id="mensaje"></textarea>
                <fieldset>
                    <legend class="test" id="test">¿por que medio quiere recibir novedades ?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">email</label>
                    
                    
                    <label for="radio-telefoo">  <input type="radio" name="contacto" value="telefono" id="radio-telefoo">telefono</label>
                
                    
                    <label for="radio-what"><input type="radio" name="contacto" value="whatsapp" id="radio-what" checked >whatsapp</label>
                </fieldset>  
                <legend>En cual horario prefiere ser atendido</legend> 
                <select>
                    <option >mañana</option>
                    <option >tarde</option>
                    <option >noche</option>

                </select>
                <label class="checkbox"> <input type="checkbox" checked > ¿le gustaria recibir novedades ?</label>
                <input type="submit" value="Enviar dormulario" class="enviar">
            </form>
            
            <table>
                <thead>
                    <th>dia</th>
                    <th>horario</th>
                    
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08hs--20hs</td>
                        
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>08hs--20hs</td>
                        
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>08hs--20hs</td>
                        
                    </tr>
                </tbody>
               
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia">
            <p class="copyright">	
                &copy Copyright barberia alura - 2020</p>

        </footer>
    </body>
</html>
